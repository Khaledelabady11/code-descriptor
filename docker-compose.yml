version: "3"

services:
  db:
    image: postgres:13.1
    env_file:
      - environment.env
    restart: always
    ports:
      - "5434:5433"
    healthcheck:
      test: "exit 0"
    volumes:
      - postgres:/var/lib/postgresql

  backend:
    image: descriptor-backend
    build: .
    entrypoint: ./entrypoint.sh
    ports:
      - "4050:3000"
    volumes:
      - .:/app
      - tesseract
    depends_on:
      - db
    env_file:
      - environment.env
    restart: always
  tesseract:
    image: tesseractshadow/tesseract4re
    volumes:
      - ./tessdata:/usr/share/tesseract-ocr/4.00/tessdata

volumes:
  postgres:
  bundle_path:
