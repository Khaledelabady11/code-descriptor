default: &default
  adapter: postgresql
  encoding: utf8
  host: <%= ENV['HOSTNAME'] %>
  schema_search_path: public
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>


development:
  <<: *default
  database: <%= ENV['POSTGRES_DB'] %>

test:
  <<: *default
  database: <%= "#{ENV['POSTGRES_DB']}_test" %>


production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
